<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What's In Your Fridge?</title>
	
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
 	crossorigin="anonymous"></script>
 	
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	
	<link rel="stylesheet" href="style.css">


	<script src="logic.js"></script>

	

</head>
<body>

	<div class="container-fluid">
	
		<div class="text">
  
			<div class="jumbotron">
				<div class="headerText">
				  <h1>What's In Your Fridge?</h1>
				  <p>Can't figure out what to eat? Have no fear! The answer is in your fridge!</p>
				</div>
			</div>

				<!-- Adding ingredient form: -->
				<div class = "row">
					<div class= "col-xs-10 col-xs-offset-1">
						<div class="input-group">

						  <input type="text" class="form-control input-lg" id="addIngredientForm" placeholder="Add One Ingredient">

						  
						  <span class="input-group-btn">
							<button class="btn btn-primary input-lg" id="addToListBtn" type="button">Add to List</button>
						  </span>
						</div>
					  </div>
					</div>
					
					<!-- Text field should be cleared when user hits submit-->
			
			<!-- This is where ingredients are pushed: -->
			<div class="foodInput">
				<div class = "row">
					<div class= "col-xs-10 col-xs-offset-1">
						<div class="panel panel-default" id="foodListPanel">
						  <div class="panel-body" id="ingredientPush">
								<p>Panel Content</p>
								
								<!-- This is where food input will be dumped -->
								<!-- Well should be hidden until user adds food to the input -->
								<!-- Added items have a box around them where user can delete items if necessary -->
							
							</div>
						</div>
					</div>
				  </div>

				  <!-- This is the button that user hits to find recipes: -->
				 <div class="row">
				 	<div class= "col-xs-10 col-xs-offset-1">
						<button class="btn btn-primary input-lg center-block" id="recipeFinderBtn" type="button">Let's Find Recipes!</button>
					 </div>
				 </div>
				
			<br>
			
			</div>
			
			<!-- This is where the videos/recipes populate: -->
			<div class="recipes">
				<div class="panel panel-default" id="recipesPanel">
				  <div class="panel-heading">
					<h3 class="panel-title">Here's Your Recipes</h3>
				  </div>
					  <div class="panel-body" id="recipePush">
							<div class = "row">
								<div class="col-lg-4">
									<div class="video0">
										
									</div>
								</div>

								<div class="col-lg-4">
									<div class="video1">
										
									</div>
								</div>

								<div class="col-lg-4">
									<div class="video2">
										
									</div>
								</div>
							</div>

							<div class = "row">
								<div class="col-lg-4">
									<div class="video3">
										
									</div>
								</div>

								<div class="col-lg-4">
									<div class="video4">
										
									</div>
								</div>

								<div class="col-lg-4">
									<div class="video5">
										
									</div>
								</div>
							</div>
				  		</div>
					</div>
				</div>
		
				<br><br><br>
			
			</div>

<script src="logic.js" type="text/javascript"></script>

</html>
